{{ define "card-pwned" }}
{{ $data := .Pwned }}
<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">⚠️ Breaches for {{ $data.Domain }}</h2>
  {{ if $data.Breaches }}
  <ul class="list-disc pl-5 space-y-1 max-h-60 overflow-y-auto">
    {{ range $data.Breaches }}
    <li>{{ . }}</li>
    {{ end }}
  </ul>
  {{ else }}
  <p class="text-gray-500 italic">✅ No breaches found.</p>
  {{ end }}
</div>
{{ end }}
