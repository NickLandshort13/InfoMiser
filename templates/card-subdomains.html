{{ define "card-subdomains" }}
{{ $data := .Subdomains }}
<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">🔓 Subdomains for {{ $data.Domain }}</h2>
  {{ if $data.Subdomains }}
  <ul class="list-disc pl-5 space-y-1 max-h-60 overflow-y-auto">
    {{ range $data.Subdomains }}
    <li>{{ . }}</li>
    {{ end }}
  </ul>
  {{ else }}
  <p class="text-gray-500 italic">❌ No subdomains found.</p>
  {{ end }}
</div>
{{ end }}
