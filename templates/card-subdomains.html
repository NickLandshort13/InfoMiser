{{ define "card-subdomains" }}
{{ $data := .Subdomains }}
<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">🔓 Subdomains for {{ $data.Domain }}</h2>
  <div class="border-b border-gray-300 mb-4"></div>

  {{ if $data.Subdomains }}
  <ul class="space-y-2 max-h-60 overflow-y-auto bg-gray-50 p-4 rounded-md shadow-inner">
    {{ range $sub := $data.Subdomains }}
    <li class="px-3 py-1 rounded hover:bg-gray-100 transition">{{ $sub }}</li>
    {{ end }}
  </ul>
  {{ else }}
  <p class="text-gray-500 italic">❌ No subdomains found.</p>
  {{ end }}
</div>
{{ end }}
