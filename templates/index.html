<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>InfoMiser</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script> 
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">

  <h1 class="text-4xl font-bold text-indigo-700">ğŸ” InfoMiser</h1>
  <p class="text-gray-600 mt-2 mb-6">Collect OSINT data about domains and IP addresses</p>

  <form hx-get="/lookup" hx-target="#results" hx-swap="innerHTML"
        class="w-full max-w-3xl mb-8">
    <div class="flex items-center border-b border-gray-300 py-1 shadow-sm rounded-lg overflow-hidden bg-white transition-all duration-300 hover:shadow-md">
      <input type="text" name="q"
             placeholder="Enter domain or IP, e.g.: example.com"
             required
             class="appearance-none bg-transparent border-none w-full text-gray-700 mr-2 py-2 px-4 leading-tight focus:outline-none">
      <button type="submit"
              class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold py-2 px-5 rounded transition-all duration-300 shadow-sm hover:shadow-md transform hover:-translate-y-0.5">
        ğŸ” Search
      </button>
    </div>
  </form>

  <div id="results" class="w-full max-w-3xl space-y-6">
    {{ template "results-multi" . }}
  </div>

</body>
</html>
