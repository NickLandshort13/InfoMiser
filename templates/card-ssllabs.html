{{ define "card-ssllabs" }}
{{ $data := .SSL }}
<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">🔐 SSL Labs — {{ $data.Host }}</h2>
  {{ if $data.Valid }}
  <p>✅ Valid certificate</p>
  <p><strong>Issuer:</strong> {{ $data.Issuer }}</p>
  <p><strong>Protocols:</strong></p>
  <ul class="list-disc pl-5 space-y-1">
    {{ range $data.Protocols }}
    <li>{{ . }}</li>
    {{ end }}
  </ul>
  {{ else }}
  <p class="text-gray-500 italic">❌ No valid SSL/TLS certificate found.</p>
  {{ end }}
</div>
{{ end }}
