{{ define "card-shodan" }}
{{ $data := .Shodan }}
<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">📡 Shodan Info for {{ $data.IP }}</h2>
  {{ if gt (len $data.Ports) 0 }}
  <p><strong>Open Ports:</strong> {{ range $data.Ports }}{{ . }} {{ end }}</p>
  {{ else }}
  <p class="text-gray-500 italic">❌ No open ports found.</p>
  {{ end }}
</div>
{{ end }}
